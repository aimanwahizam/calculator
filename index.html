<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/524757eaf3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="display">
      <div class="display__top">
        <div class="display__options">
          <span class="display__light"><i class="fa-regular fa-sun"></i></span>
          <span class="display__dark"><i class="fa-regular fa-moon"></i></span>
        </div>
      </div>

      <div class="display__bottom">
        <div class="display__memory">1234</div>
        <div class="display__current">1234</div>
      </div>
    </div>

    <div class="inputs">
      <div class="inputs__button inputs__button--color-one">
        <button class="inputs__label" value="AC" id="AC">AC</button>
      </div>

      <div class="inputs__button inputs__button--color-one">
        <button class="inputs__label" value="+-" id="plus-minus">+-</button>
      </div>

      <div class="inputs__button inputs__button--color-one">
        <button class="inputs__label" value="%" id="percentage">%</button>
      </div>

      <div class="inputs__button inputs__button--color-two">
        <button class="inputs__label" value="/" id="divide">/</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="7" id="7">7</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="8" id="8">8</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="9" id="9">9</button>
      </div>

      <div class="inputs__button inputs__button--color-two">
        <button class="inputs__label" value="x" id="multiply">x</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="4" id="4">4</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="5" id="5">5</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="6" id="6">6</button>
      </div>

      <div class="inputs__button inputs__button--color-two">
        <button class="inputs__label" value="-" id="subtract">-</button>
      </div>

      <div class="inputs__button">
        <button value="1" id="1" class="inputs__label">1</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="2" id="2">2</button>
      </div>

      <div class="inputs__button">
        <button class="inputs__label" value="3" id="3">3</button>
      </div>

      <div class="inputs__button inputs__button--color-two">
        <button class="inputs__label" value="+" id="add">+</button>
      </div>
      
      <div class="inputs__button">
        <button class="inputs__label" value="C" id="clear">C</button>
      </div>
      
      <div class="inputs__button">
        <button class="inputs__label" value="0" id="0">0</button>
      </div>

      <div class="inputs__button" >
        <button class="inputs__label" value="." id="decimal">.</button>
      </div>  
      
      <div class="inputs__button inputs__button--color-two" >
        <button class="inputs__label" value="=" id="equals">=</button>
      </div>


    </div>

    <script src="./app.js"></script>
  </body>
</html>
