<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/524757eaf3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="display">
      <div class="display__top">
        <div class="display__options">
          <span class="display__light"><i class="fa-regular fa-sun"></i></span>
          <span class="display__dark"><i class="fa-regular fa-moon"></i></span>
        </div>
      </div>

      <div class="display__bottom">
        <div class="display__memory">MEMORY</div>
        <div class="display__current"></div>
      </div>
    </div>

    <div class="inputs">
      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-one"
          value="AC"
          id="AC"
        >
          AC
        </button>
      </div>

      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-one"
          value="+-"
          id="plus-minus"
        >
          +-
        </button>
      </div>

      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-one"
          value="%"
          id="percentage"
        >
          %
        </button>
      </div>

      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-two"
          value="รท"
          id="divide"
        >
          รท
        </button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="7" id="7">7</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="8" id="8">8</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="9" id="9">9</button>
      </div>

      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-two"
          value="x"
          id="multiply"
        >
          x
        </button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="4" id="4">4</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="5" id="5">5</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="6" id="6">6</button>
      </div>

      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-two"
          value="-"
          id="subtract"
        >
          -
        </button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="1" id="1">1</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="2" id="2">2</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="3" id="3">3</button>
      </div>

      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-two"
          value="+"
          id="add"
        >
          +
        </button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="C" id="clear">C</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="0" id="0">0</button>
      </div>

      <div class="inputs__container">
        <button class="inputs__button" value="." id="decimal">.</button>
      </div>

      <div class="inputs__container">
        <button
          class="inputs__button inputs__button--color-two"
          value="="
          id="equals"
        >
          =
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
